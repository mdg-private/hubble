
<template name="comments">
 <div class="comment-view">
   <div class="comment-box">
     {{#each comments}}
       {{> commentText}}
     {{/each}}
   </div>
   {{#if currentUser}}
     <div class="comment-panel container-fluid">
       <div class="col-md-2">
        <div class="highly-active comment-panel-button">
          {{#if highlyActive}}
            unmark as highly active
          {{else}}
            mark as highly active
          {{/if}}
        </div>
       </div>
       <div class="col-md-4">
        <div class="snooze comment-panel-button" aria-label="snooze">
          snooze
        </div>
       </div>
       <div class="col-md-6">
         <a href="{{url}}" target="_blank">
        <div class="respond comment-panel-button" aria-label="snooze">
          respond
        </div>
        </a>
       </div>
     </div>
   {{/if}}
 </div>
</template>


<template name="commentText">
  <div class="comment container-fluid" style="background-color:#{{color}}">
    <div class="col-md-2">  {{> user}} </div>
    <div class="col-md-10">
      {{{trustedCommentHtml}}}
    </div>
  </div>
</template>
