
<template name="comments">
 <div class="comment-view">
   <div class="comment-box">
     {{#each comments}}
       {{> commentText}}
     {{/each}}
   </div>
   <div class="comment-panel container-fluid">
     <div class="col-md-2">
      <div class="mute" aria-label="mute">
        mute
      </div>
     </div>
     <div class="col-md-10">
      <div class="snooze" aria-label="snooze">
        snooze
      </div>
     </div>
   </div>
 </div>
</template>


<template name="commentText">
  {{#markdown}}I am using __markdown__.{{/markdown}}
  {{#markdown}} {{commentMarkdown}} {{/markdown}}
  <div style="background-color: #000; height:2px; width: 100%; margin: 2em;"> </div>
</template>
