
<template name="comments">
 <div class="comment-view">
   <div class="comment-box">
     {{#each comments}}
       {{> commentText}}
     {{/each}}
   </div>
   {{#if currentUser}}
     <div class="comment-panel container-fluid">
       <div class="col-md-2">
        <div class="highly-active comment-panel-button">
          {{#if highlyActive}}
            unmark as highly active
          {{else}}
            mark as highly active
          {{/if}}
        </div>
       </div>
       <div class="col-md-3">
        <div class="snooze comment-panel-button" aria-label="snooze">
          snooze
        </div>
       </div>
       <div class="col-md-3">
        <div class="needs-response comment-panel-button">
          needs response
        </div>
       </div>
       <div class="col-md-4">
         <a href="{{url}}" target="_blank">
        <div class="respond comment-panel-button">
          respond
        </div>
        </a>
       </div>
     </div>
   {{/if}}
 </div>
</template>


<template name="commentText">
  <div class="comment container-fluid" style="background-color:#{{color}}">
    <div class="col-md-2">
      <div class="row">{{> user}}</div>
      <div class="row comment-timestamp">{{ showTimestamp createdAt }}</div>
    </div>
    <div class="col-md-10">
      {{{trustedCommentHtml}}}
    </div>
  </div>
</template>
