
<template name="comments">
 <div class="comment-view">
   <div class="comment-box">
     {{#each comments}}
       {{> commentText}}
     {{/each}}
   </div>
   <div class="comment-panel container-fluid">
     <div class="col-md-2">
      <div class="highly-active">
        highly active
      </div>
     </div>
     <div class="col-md-10">
      <div class="snooze" aria-label="snooze">
        snooze
      </div>
     </div>
   </div>
 </div>
</template>


<template name="commentText">
  <div class="comment container-fluid" style="background-color:#{{color}}">
    <div class="col-md-2">  {{> user}} </div>
    <div class="col-md-10">
      {{#markdown}} {{commentMarkdown}} {{/markdown}}
    </div>
  </div>
</template>
