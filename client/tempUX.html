<template name="tempUX">
  <div class="container-fluid row">
    <div class="buffer"> </div>
    <div class="col-md-1"> </div>
    <div class="col-md-10">
      {{> currentIssues }}
      <div class="buffer"> </div>
     </div>
   <div class="col-md-1"> </div>
  </div>
</template>

<template name="currentIssues">
  <div class="container-fluid">
    {{#if issues.count}}
       <div class="alert alert-danger" role="alert"> Attention! Unlabeled issues. </div>
    {{else}}
       <div class="alert alert-success" role="alert"> GITORY FOR THE GIT GODS </div>
    {{/if}}
    {{#each issues}}
      {{> issue}}
    {{/each}}
  </div>
</template>

<template name="issue">
  {{# with issueDocument }}
    <a target="_blank" href="{{htmlUrl}}">
    <div class="container-fluid panel panel-info issue">
      <div class="col-md-2">
        {{> user}}
      </div>
      <div class="col-md-10">
       {{title}} <br>
       {{#each labels}}
         <div class="label" style="background:#{{color}}"> {{name}} </div>
       {{/each}}
      </div>
    </div>
    </a>
  {{/with}}
</template>

<template name="user">
    <div class="user">
        <a href="{{ user.htmlUrl }}">
            <img src="{{user.avatarUrl}}" class="avatar">
            <p>{{ user.login }}</p>
        </a>
    </div>
</template>

<template name="labeledIssues">
  <div class="container-fluid">
    <div class="alert alert-info" role="alert">
      Labels <span class="glyphicon glyphicon-heart"> </span> You!
    </div>
    {{#each issues}}
     {{> issue}}
    {{/each}}
  </div>
</template>
