<template name="tempUX">
  <div class="container-fluid row">
    <div class="buffer"> </div>
    <div class="col-md-1"> </div>
    <div class="col-md-10">
      {{> labeledIssues }}
     </div>
   <div class="col-md-1"> </div>
  </div>
</template>

<template name="currentIssues">
  <div class="container-fluid">
    {{#if issues.count}}
       <div class="alert alert-danger" role="alert"> Attention! Unlabeled issues. </div>
    {{else}}
       <div class="alert alert-success" role="alert"> GITORY FOR THE GIT GODS </div>
    {{/if}}
    {{#each issues}}
      {{> issue}}
    {{/each}}
  </div>
</template>

<template name="labeledIssues">
  <div class="container-fluid">
    <div class="alert alert-info" role="alert">
      Labels <span class="glyphicon glyphicon-heart"> </span> You!
    </div>
    {{#each issues}}
     {{> issue}}
    {{/each}}
  </div>
</template>
