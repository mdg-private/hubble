
<template name="viewIssues">
  <div class="container-fluid background-maker">
    {{> issueNav}}

    {{#each issues}}
     {{> issue}}
    {{/each}}
  </div>
</template>



<template name="issueNav">

  <div class="container-fluid state-nav">
    <div class="state-button-row">
    {{#each states}}
      <div class="state-button {{selected}}" style="background-color:#{{color}}">
        {{name}}
        {{#if numIssues}}
           ({{numIssues}})
        {{/if}}
      </div>
    {{/each}}
     </div>

    <div class="tag-search">
      Filter by tags containing: <br>
      <input type="text" id="tag-search" name="search" value="{{filter}}">
      <span class="search-button">
       <span class="glyphicon glyphicon-search"> </span>
      </span>
    </div>
  </div>
</template>
